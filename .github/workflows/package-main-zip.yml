name: package-main-zip

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-zip:
    name: Build zip artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          # Exclude CI-only workflows from the distributable; keep other .github metadata if present.
          zip -r family-module.zip . \
            -x '.git/*' \
               '.github/workflows/*' \
               'progress.md' \
               '*.log' \
               'tmp/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: family-module
          path: family-module.zip
          retention-days: 14
